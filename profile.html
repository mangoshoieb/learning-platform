<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Profile Page</title>
</head>
<body class="profile-body">
    <div class="profile-container">
        <div class="header">
            <img src="../user.png" alt="Profile Image" class="profile-image">
            <h1>Hassan</h1>
            <p>Email: hassan443@gmail.com</p>
            <div class="score">
                <div class="title">Scores</div>
                <div class="value">50</div>
            </div>
        </div>

        <form class="profile-form">
            <div class="input-group">
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            <div class="input-group">
                <label for="college">College</label>
                <input type="text" id="college" name="college" required placeholder="Enter your college">
            </div>
            <div class="input-group">
                <label for="info">Additional Information</label>
                <textarea id="info" name="info" required placeholder="Additional details about yourself..."></textarea>
            </div>
            <button type="submit" class="button">Save</button>
        </form>
    </div>
</body>
</html>
